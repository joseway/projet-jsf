<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:c="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<head>
	<style>
		.error{
			color: red;
		}
	</style>
	  <title><ui:insert name="title">Default title</ui:insert></title>
	</head>
		
	<body>
		<h3>Welcome to JSF</h3>
		<h:form>
			<div>
				<h:outputLabel for="name">Name</h:outputLabel>
				<h:inputText id="name" value="#{user.name}" 
							requiredMessage="Name is required" 
							required="true" label="Name" />
				<h:message for="name" styleClass="error"></h:message>
			</div>
			<div>
				<h:outputLabel for="email">Email</h:outputLabel>
				<h:inputText id="email" required="true" 
							requiredMessage="Eamil is required" 
							value="#{user.email}" label="Email"/>
				<h:message for="email" styleClass="error"></h:message>
			</div>
			<div>
				<h:outputLabel for="gender">Gender</h:outputLabel>
				<h:selectOneRadio  required="true" value="#{user.gender}" 
							id="gender" label="Gender"
								requiredMessage="Gender is required" >
					<c:selectItems value="#{user.getGenderOptions()}" ></c:selectItems>
				</h:selectOneRadio>
				<h:message for="gender" styleClass="error"></h:message>
			</div>
			<div>
				<h:outputLabel>Courses</h:outputLabel>
				
				<h:selectManyCheckbox value="#{user.courses}">
					<c:selectItems value="#{user.getAllCourses()}"></c:selectItems>
				</h:selectManyCheckbox>
			</div>
			
			<div>
				<h:commandButton value="submit" action="confirm"></h:commandButton>
			</div>
		</h:form>
	</body>

</html>
